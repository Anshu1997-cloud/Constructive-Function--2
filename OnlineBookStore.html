<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Author(name,birthYear,nationality) {

            this.name = name;
            this.birthYear = birthYear;
            this.nationality = nationality;
        }

        function Book(title , Author , genre , price){

            this.title = title;
            this.Author = Author;
            this.genre = genre;
            this.price = price;

            this.getBookInfo = function() {

                console.log(`Title: ${this.title}`);
                console.log(`Author: ${this.Author.name}`);
                console.log(`Genre: ${this.genre}`);
                console.log(`Price: Rs${this.price}`);
                console.log("------------------------------");
            }
            
        }

        const author1 = new Author("J.K. Rowling", 1965, "British");
        const author2 = new Author("George Orwell", 1903, "British");
        const author3 = new Author("Harper Lee", 1926, "American");

        const book1 = new Book("Harry Potter and the Sorcerer's Stone", author1, "Fantasy", 15.99);
        const book2 = new Book("1984", author2, "Dystopian", 12.99);
        const book3 = new Book("To Kill a Mockingbird", author3, "Classics", 10.99);

        const bookstore = [book1, book2, book3];
        
        console.log("Online Bookstore:");
        console.log("------------------------------");

        bookstore.forEach((book) => {
           book.getBookInfo();
          })
    </script>
</body>
</html>
